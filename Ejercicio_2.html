<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Suma</title>
</head>
<body>

  <h1>Verificar Suma</h1>

  <script>
    function verificarSuma() {
      // Obtener los valores de los input
      var num1 = parseInt(document.getElementById("numero1").value);
      var num2 = parseInt(document.getElementById("numero2").value);
      var num3 = parseInt(document.getElementById("numero3").value);

      // Verificar si uno de los números coincide con la suma de los otros dos
      if (num1 === num2 + num3 || num2 === num1 + num3 || num3 === num1 + num2) {
        mostrarResultado("¡Coincide! Uno de los números es igual a la suma de los otros dos.");
      } else {
        mostrarResultado("No coincide. Ninguno de los números es igual a la suma de los otros dos.");
      }
    }

    function mostrarResultado(mensaje) {
      // Mostrar el resultado en un elemento HTML
      document.getElementById("resultado").innerHTML = mensaje;
    }
  </script>

  <label for="numero1">Número 1:</label>
  <input type="text" id="numero1" placeholder="Ingrese un número entero">

  <label for="numero2">Número 2:</label>
  <input type="text" id="numero2" placeholder="Ingrese un número entero">

  <label for="numero3">Número 3:</label>
  <input type="text" id="numero3" placeholder="Ingrese un número entero">

  <button onclick="verificarSuma()">Verificar</button>

  <h2>Resultado:</h2>
  <div id="resultado"></div>

</body>
</html>
